name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build package
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build demo scheme
        run: |
          xcodebuild \
            -scheme InfiniteScrollViewDemo \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            build
        env:
          NSUnbufferedIO: YES
